<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], select {
        display: inline-block;
        width: 200px;
    }
    input[type=radio] {
        margin-left: 45px;
    }
    input[type=checkbox] {
        margin-right: 190px;
    }  
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
<title>User Registration</title>
</head>
<body>
<div align="center">
    <h1>User Registration</h1>
    <form action="#" th:action="@{/register}" method="post" th:object="${userDto}">
        <label>Full name:</label>
        <input type="text" th:field="*{username}" /><br/>
 
        <label>E-mail:</label>
        <input type="text" th:field="*{email}" /><br/>
 
        <label>Password:</label>
        <input type="password" th:field="*{password}" /><br/>
 
         
 
      	<label>Role:</label>
        <input type="radio" th:field="*{role}" value="ROLE_admin" />Admin
        <input type="radio" th:field="*{role}" value="ROLE_editor" />Editor
        <input type="radio" th:field="*{role}" value="ROLE_operator" />Operator
        </br>
        
        <button type="submit">Register</button>    
    </form>
</div>
</body>
</html>
